{% extends 'bugs/base.html' %}

{% block content %}
    <h2>Password Reset</h2>
    <hr>
    {% if form.errors %}
      <h3>We're sorry, there was an error processing the form. Please try again.</h3>
    {% endif %}

    <p>Please enter your new password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button name="submit">Submit</button>
    </form>
{% endblock content %}0
