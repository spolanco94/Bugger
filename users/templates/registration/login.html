{% extends 'bugs/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    {% if form.errors %}
      <h3>We're sorry, the username/password combination you entered does not match.</h3>
    {% endif %}
    <form class="form-signin center-form" action="{% url 'users:login' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <div class="form-actions text-center">
        {% buttons %}
          <button name="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </div>
      <input type="hidden" name="next" value="{% url 'bugs:index' %}">

    </form>
{% endblock content %}
