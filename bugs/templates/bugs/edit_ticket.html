{% extends 'bugs/base.html' %}

{% block content %}
  <h3>Project: {{ project.title }}</h3>
  <h3>Editing ticket: {{ ticket.title }}</h3>
  
  <form action="{% url 'bugs:edit_ticket' project.id ticket.id %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ ticket_form.as_p }}
    {% comment %} {{ file_form.as_p }} {% endcomment %}
    <button name="submit">Submit changes</button>
  </form>

{% endblock content %}
