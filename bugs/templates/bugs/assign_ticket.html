{% extends 'bugs/base.html' %}

{% block content %}
  <h3>Project: {{ project.title }}</h3>

  <h4>Assigning ticket: {{ ticket.title }}</h4>
  
  <form action="{% url 'bugs:assign_ticket' project.id ticket.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Assign ticket</button>
  </form>

{% endblock content %}
