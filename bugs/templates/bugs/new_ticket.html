{% extends 'bugs/base.html' %}

{% block content %}
  <h3>Project: {{ project.title }}</h3>

  <h4>Create a new ticket:</h4>
  
  <form action="{% url 'bugs:new_ticket' project.id %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Create ticket</button>
  </form>

{% endblock content %}
