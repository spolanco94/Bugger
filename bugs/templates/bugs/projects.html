{% extends 'bugs/base.html' %}

{% block content %}
  <h1 class="temp-heading">Projects</h1>
  <ul>
    {% for project in projects %}
        <li>
          <a href="{% url 'bugs:project' project.id %}">{{ project }}</a>
        </li>
        {% empty %}
          <li>There are no projects.</li>
        {% endfor %}
  </ul>
  <p><a href="{% url 'bugs:new_project' %}">Add a project</a></p>

{% endblock content %}
