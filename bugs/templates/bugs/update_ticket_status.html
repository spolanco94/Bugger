{% extends 'bugs/base.html' %}

{% block content %}
  <h3>Project: {{ project.title }}</h3>
  <h3>Editing ticket: {{ ticket.title }}</h3>
  
  <form action="{% url 'bugs:update_ticket_status' project.id ticket.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Submit changes</button>
  </form>

{% endblock content %}
